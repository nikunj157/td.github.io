<html><script>
function getDomainName() {
  var domain_name = window.location.href;	
  return domain_name; 
}
window.onload = function() {
  document.getElementById("domain_name").innerHTML = getDomainName();
  let u = new URL(getDomainName());
  document.getElementById("heading").innerHTML += " Ig Number " + u.searchParams.get('ig_number');
}  
</script>
<body>
<h1 id = "heading">Ad 3</h1>
<div id = "domain_name"></div>
</body>
</html>
