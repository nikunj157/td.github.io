<html><script>
function getDomainName() {
  var domain_name = window.location.href;	
  return domain_name; 
}
window.onload = function() {
  document.getElementById("domain_name").innerHTML = getDomainName();
  for (elt of window.location.search.split("&")) 
    document.getElementById("domain_name").innerHTML += elt  + "<br>";
}  
</script>
<body>
<h1>Ad 3</h1>
<div id = "domain_name"></div>
</body>
</html>
